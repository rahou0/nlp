<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>    
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'></meta>
    <link rel="shortcut icon" type="image/png" href="/logo.png"/>

    <script type='text/javascript' src='lib/x3dom/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='lib/x3dom/x3dom.css'/>
    <link
      href="lib/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script language="JavaScript" type="text/javascript" src="/lib/jquery-3.6.0.min.js"></script>
    <script  src="/lib/treeView/bootstrap-treeview.min.js" ></script>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="/lib/treeView/bootstrap-treeview.min.css" />
    <title>Scene builder</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <h4>Scene Objects</h4>
        <div id="tree"></div>

        </div>
      <div id="middle">
        <div id="top">
          <p>Selected Shape: <span  id="selected_shape">none</span></p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <!-- <button  onclick="controlHandler()" type="button"  class="btn btn-success btn-sm">Rotate</button> -->
            <!-- <button onclick="controlHandler()"  type="button" class="btn btn-light btn-sm">Translate</button> -->
            <!-- <button onclick="controlHandler()"  type="button" class="btn btn-light btn-sm">None</button> -->
            <button id="r_btn" type="button"  class="btn btn-secondary btn-sm view">Rotate</button>
            <button  id="t_btn" type="button" class="btn btn-secondary btn-sm view">Translate</button>
            <button id="n_btn"  type="button" class="btn btn-primary btn-sm view">None</button>
          </div>
        </div>
        <div id="center">
          <x3d
            id="x3dElement"
            showStat="false"
            showLog="false"
          >
            <scene DEF="scene" id="scene3d">
                <viewpoint
                position="13.71854 10.00018 18.01263"
                orientation="-0.66475 0.73173 0.15059 0.81072"
              >
              </viewpoint>
              <!-- <transform id="shapeTranslationTest" translation="10,0,1" rotation="0,0,0">
                <matrixTransform id="shapeRotation">
                  <inline url="/shapes/cone.x3d"></inline>
                </matrixTransform>
              </transform>  -->
              <transform id="shapeTranslationTest" translation="10,0,1" rotation="1 1 2 90">
                <inline url="/shapes/cone.x3d"></inline>

              </transform>

            
              <NavigationInfo type="none"> </NavigationInfo>
            </scene>
          </x3d>
        </div>
        <div id="bottom">
          <div id="search_container">
            <input class="form-control" typlaceholder="Search" id="search" type="text">
            <input placeholder="Search" id="search" type="text" />
          </div>
          <div id="objects_container">
          </div>
        </div>
        <!-- bottom -->
      </div>
      <!-- middle -->
      <div id="right">
        <canvas id="hicanvas"></canvas>
        <h5>Shape params</h5>
        <h5>Translation</h5>
        <span>X</span><input type="number" width="10px" id="t_x"/> <br>
        <span>Y</span><input type="number" width="10px"  id="t_y"/> <br>
        <span>Z</span><input type="number" width="10px"  id="t_z"/> <br>
        <h5>Rotation</h5>
        <span>X</span><input type="number" width="10px"  id="r_x"/> <br>
        <span>Y</span><input type="number" width="10px"  id="r_y"/> <br>
        <span>Z</span><input type="number" width="10px"  id="r_z"/> <br>
        <span>Angle</span><input type="number" width="10px"  id="r_a"/> <br>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="shapeUpdate" tabindex="-1" aria-labelledby="modeltitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" id="modelstyle">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modeltitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modelbody">
              <div id="modalleft"><h1>Modal Body Left</h1></div>
              <div id="modalcenter"><pre contenteditable="true"> <code id='modelbodydata' class="javascript"></code></pre></div>
              <div id="modalright"><h1>Modal Body Right</h1></div>
              <!-- <pre contenteditable="true"> <code id='modelbodydata' class="javascript"></code></pre> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- container -->
    <script
    src="lib/bootstrap/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>

  </script>
    <script src="main.js"></script>
    <!-- <script src="rotationController.js"></script> -->

  </body>
</html>
